<!DOCTYPE html>
<html>

<head>
  <title>Nonacademicons</title>
  <link rel="stylesheet" href="../css/nonacademicons.min.css">
  <style>
    body {
      font-family: serif;
    }

    div.line {
      width: 50%;
      height: 64px;
      margin: 0px auto;
      border-bottom: thin #ccc solid;
      font-size: 64px;
      line-height: 64px;
    }

    div.strut {
      height: 64px;
      display: inline-block;
    }

    div.square {
      width: 50%;
      margin: 1em auto;
    }

</head>

<body>
  <div class="line">
    <i class="nai nai-nextgen"></i>Abcdefg<div class="strut"></div>

  </div>
  <div class="line">
    <i class="nai nai-aei"></i>Abcdefg<div class="strut"></div>
  </div>
  <div class="line">
    <i class="nai nai-aei-alt"></i>Abcdefg<div class="strut"></div>
  </div>
  <div class="line">
    <i class="nai nai-uc3m-alt"></i>Abcdefg<div class="strut"></div>
  </div>
  <div class="line">
    <i class="nai nai-uc3m"></i>Abcdefg<div class="strut"></div>
  </div>
  <div class="line">
    <i class="nai nai-lichess"></i>Abcdefg<div class="strut"></div>
  </div>
  <div class="square">

</html>
